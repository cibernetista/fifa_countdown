<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FIFA 2026 • Vertical Countdown</title>
<meta name="description" content="FIFA World Cup 2026 Countdown — México • USA • Canadá" />
<style>
  /* ====== THEME (puedes ajustar colores aquí) ====== */
  :root{
    --verde:#117161; --vino:#982A2A; --dorado:#FFCD00; --crema:#FFF3CA;
    --osc:#081f1f; --osc2:#041212; --blanco:#fff;
  }

  /* ====== RESET BÁSICO ====== */
  html,body{height:100%;margin:0}
  body{
    font-family:"Segoe UI",system-ui,-apple-system,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    color:var(--blanco);
    background:linear-gradient(180deg,#06100f 0%, #0a1d1c 35%, #0c1c18 100%);
    overflow-x:hidden;
  }

  /* ====== BACKGROUND ANIMADO (sin imágenes, solo CSS) ====== */
  .bg{
    position:fixed; inset:0; z-index:-2; overflow:hidden;
    background:
      radial-gradient(1000px 600px at 10% -10%, rgba(17,113,97,.25), transparent 60%),
      radial-gradient(900px 540px at 110% 10%, rgba(152,42,42,.25), transparent 70%),
      radial-gradient(700px 520px at 50% 120%, rgba(255,205,0,.10), transparent 70%),
      linear-gradient(180deg, var(--osc), var(--osc2));
  }
  /* “Lluvia” de partículas doradas */
  .particles, .particles::before, .particles::after{
    content:""; position:absolute; inset:-20% -10%; pointer-events:none;
    background:radial-gradient(2px 2px at 20% 10%, rgba(255,205,0,.5), transparent 40%),
               radial-gradient(2px 2px at 60% 30%, rgba(255,205,0,.45), transparent 40%),
               radial-gradient(2px 2px at 80% 70%, rgba(255,205,0,.35), transparent 40%),
               radial-gradient(2px 2px at 30% 80%, rgba(255,205,0,.4), transparent 40%),
               radial-gradient(2px 2px at 50% 50%, rgba(255,205,0,.5), transparent 40%);
    animation: floatY 18s linear infinite;
  }
  .particles::before{animation-duration:22s; opacity:.8}
  .particles::after{animation-duration:26s; opacity:.6}
  @keyframes floatY{
    from{transform:translateY(0)}
    to{transform:translateY(-20%)}
  }

  /* ====== CONTENEDOR VERTICAL ====== */
  .shell{
    min-height:100svh; /* full vertical, seguro en mobile */
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:24px 16px 28px;
  }

  /* ====== TARJETA PRINCIPAL ====== */
  .card{
    width:min(720px, 92vw);
    border-radius:28px;
    border:12px double var(--dorado);
    background:
      radial-gradient(circle at 20% -5%, rgba(255,243,202,.16), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.15)),
      linear-gradient(135deg, #117161 0%, #082c2c 60%);
    box-shadow:
      0 0 0 2px rgba(255,205,0,.25) inset,
      0 18px 42px rgba(0,0,0,.55),
      0 0 80px 16px rgba(255,205,0,.18);
    padding:24px 18px 18px;
    position:relative; overflow:hidden;
  }
  /* Brillo diagonal “lux” */
  .card::after{
    content:""; position:absolute; inset:-45%;
    transform:rotate(25deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
    animation:shine 7s linear infinite;
    pointer-events:none;
    filter:blur(.3px);
  }
  @keyframes shine{
    from{transform:translateX(-50%) rotate(25deg)}
    to{transform:translateX(50%) rotate(25deg)}
  }

  /* ====== ENCABEZADO ====== */
  .badge{
    display:inline-block; padding:8px 14px; border-radius:999px;
    font-weight:800; letter-spacing:.18em; font-size:.78rem;
    color:var(--crema); text-transform:uppercase;
    background:linear-gradient(90deg, var(--verde), var(--vino));
    border:1px solid rgba(255,255,255,.28);
    box-shadow:0 0 0 1px rgba(255,255,255,.08) inset;
  }
  .title{
    margin:14px 8px 6px; text-align:center;
    font-weight:900; line-height:1.06;
    font-size:clamp(28px, 7vw, 56px);
    letter-spacing:.02em;
    background:linear-gradient(180deg, #fff, #f0e6c7 45%, #d9a800 85%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:2px 2px 0 rgba(63,37,11,.45);
  }
  .subtitle{
    margin:0 10px 14px; text-align:center;
    font-size:clamp(14px, 3.6vw, 18px); color:var(--crema); opacity:.95;
  }

  /* ====== COUNTDOWN VERTICAL ====== */
  .count{
    display:grid; gap:12px; margin:10px 0 8px;
    grid-template-columns:1fr;
  }
  .unit{
    display:grid; grid-template-columns: 1fr auto; align-items:center;
    gap:10px;
    border:2px solid var(--dorado); border-radius:16px;
    padding:10px 12px; background:
      linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.18));
    box-shadow:inset 0 0 10px rgba(0,0,0,.35);
  }
  .label{
    font-size:12px; letter-spacing:.22em; text-transform:uppercase;
    color:var(--crema); opacity:.95;
  }
  .num{
    font-weight:900; font-variant-numeric: tabular-nums;
    font-size:clamp(36px, 9vw, 64px); line-height:1;
    text-align:right; min-width:5ch;
    color:#fff;
    filter: drop-shadow(0 2px 0 rgba(63,37,11,.45));
  }

  /* ====== RIBBON & FOOTER ====== */
  .ribbon{
    height:8px; margin:16px -6px 0; border-radius:999px;
    background:linear-gradient(90deg, var(--verde), var(--dorado) 50%, var(--vino));
  }
  .note{
    margin-top:10px; text-align:center; font-size:12px; color:#e8e1c6; opacity:.9;
  }

  /* ====== BLOQUE “SEDES” (opcional, decorativo) ====== */
  .hosts{
    margin:16px 0 4px; display:grid; gap:10px;
    grid-template-columns:repeat(3, minmax(0,1fr));
  }
  .host{
    border:1px solid rgba(255,255,255,.18);
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.12));
    border-radius:16px; padding:10px; text-align:center;
    font-weight:800; color:#fff; font-size:clamp(14px, 3.5vw, 18px);
  }
  .accent-mx{ box-shadow:0 0 0 2px rgba(17,113,97,.35) inset }
  .accent-usa{ box-shadow:0 0 0 2px rgba(152,42,42,.35) inset }
  .accent-can{ box-shadow:0 0 0 2px rgba(255,205,0,.35) inset }

  /* ====== ACCESIBILIDAD: reduce motion ====== */
  @media (prefers-reduced-motion: reduce){
    .card::after, .particles, .particles::before, .particles::after{animation:none}
  }

  /* ====== RESPONSIVE FINO ====== */
  @media (min-width:640px){
    .count{ gap:14px }
    .unit{ grid-template-columns: 1fr auto }
  }
</style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="bg">
    <div class="particles"></div>
  </div>

  <!-- Contenido vertical -->
  <main class="shell" role="main" aria-label="FIFA World Cup 2026 Vertical Countdown">
    <section class="card" aria-labelledby="ttl">
      <div style="text-align:center">
        <span class="badge">FIFA 2026</span>
      </div>
      <h1 id="ttl" class="title">FIFA WORLD CUP · MEX · USA · CAN · 2026</h1>

      <!-- Countdown (vertical) -->
      <div class="count" aria-live="polite" aria-atomic="true">
        <div class="unit">
          <div class="label">Días</div><div id="dd" class="num">—</div>
        </div>
        <div class="unit">
          <div class="label">Horas</div><div id="hh" class="num">—</div>
        </div>
        <div class="unit">
          <div class="label">Minutos</div><div id="mm" class="num">—</div>
        </div>
        <div class="unit">
          <div class="label">Segundos</div><div id="ss" class="num">—</div>
        </div>
      </div>

      <!-- Sedes (decorativo) -->
      <div class="hosts" aria-label="Sedes anfitrionas">
        <div class="host accent-mx">México</div>
        <div class="host accent-usa">Estados Unidos</div>
        <div class="host accent-can">Canadá</div>
      </div>

      <div class="ribbon" aria-hidden="true"></div>
    </section>
  </main>

<script>
  // ===== CONFIGURA TU FECHA OBJETIVO =====
  // Ejemplo UTC: "2026-06-11T16:00:00Z"
  // Ejemplo con zona local (CDMX en verano aprox UTC-5/-6): "2026-06-11T11:00:00-05:00"
  // Para evitar dudas de zona, usa siempre formato ISO con offset/Z.
  const TARGET_DATE = "2026-06-11T16:00:00Z";

  const el = {
    dd: document.getElementById("dd"),
    hh: document.getElementById("hh"),
    mm: document.getElementById("mm"),
    ss: document.getElementById("ss")
  };

  function pad2(n){ return String(Math.max(0, Math.floor(n))).padStart(2,"0"); }

  function render(){
    const now = Date.now();
    const end = new Date(TARGET_DATE).getTime();
    let ms = Math.max(0, end - now);

    const d = Math.floor(ms / 86400000); ms -= d * 86400000;
    const h = Math.floor(ms / 3600000);  ms -= h * 3600000;
    const m = Math.floor(ms / 60000);    ms -= m * 60000;
    const s = Math.floor(ms / 1000);

    el.dd.textContent = d;
    el.hh.textContent = pad2(h);
    el.mm.textContent = pad2(m);
    el.ss.textContent = pad2(s);
  }

  render();
  const timer = setInterval(render, 1000);
</script>
</body>
</html>
